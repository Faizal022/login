<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" href="/css/userPageStyle.css">
</head>
<body>    
    <div class="container">
        <h1>Welcome to Your Dashboard, <span th:text="${fullName}">User</span></h1>
        <div class="user-info">
            <p><strong>Username:</strong> <span th:text="${fullName}">username</span></p>
            <p><strong>Email:</strong> <span th:text="${email}"></span></p>
        </div>
        <div class="actions">
            <form th:action="@{/logout}" method="post">
                <button type="submit" class="logout-btn">Logout</button>
            </form>
        </div>
    </div>
</body>
</html>
