<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="/css/loginPageStyle.css">
</head>

<body>
    <main>

        <div class="login-container">
            <a href="/" class="back-link">‚Üê Back to Home
            </a>
            <div th:if="${param.error}" class="error-message">
                Invalid username or password.
            </div>
            <div th:if="${param.logout}" class="success-message">
                You have been logged out.
            </div>
            <div th:if="${param.registered}" class="success-message">
                Registration successful! Please log in.
            </div>
            <div th:if="${successMessage}" class="success-message" th:text="${successMessage}"></div>
            <h1>Login Here</h1>
            <p>Welcome back! Please enter your credentials to continue</p>
            <form action="/login" method="post" th:action="@{/login}">
                <div class="form-group">
                    <label for="username">
                        <span class="input-label">Email</span>
                        <input type="email" id="username" name="username" required>
                    </label>
                    <label for="password">
                        <span class="input-label">Password</span>
                        <input type="password" id="password" name="password" required>
                    </label>
                    <div class="show-password">
                        <input type="checkbox" id="showPassword" onclick="togglePasswordVisibility()">
                        <span>show password</span>
                    </div>
                    <button type="submit" class="login-button">Login</button>
                    <p class="register-link">Don't have an account? <a href="/register">Register here</a></p>

                </div>
            </form>
        </div>
    </main>
    <script>
        function togglePasswordVisibility() {
            const passwordField = document.getElementById('password');
            const showPasswordCheckbox = document.getElementById('showPassword');
            passwordField.type = showPasswordCheckbox.checked ? 'text' : 'password';
        }
    </script>
</body>

</html>
